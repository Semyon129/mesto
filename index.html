<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.svg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__setting">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit button-hover"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add button-hover"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="grid-item">
            <img class="elements__grid-photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__footer">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__button-like button-hover"></button>
            </div>
          </li>
          <li class="grid-item">
            <img class="elements__grid-photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__footer">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__button-like button-hover"></button>
            </div>
          </li>
          <li class="grid-item">
            <img class="elements__grid-photo" src="./images/dombai.jpg" alt="Домбай">
            <div class="elements__footer">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__button-like button-hover"></button>
            </div>
          </li>
          <li class="grid-item">
            <img class="elements__grid-photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__footer">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__button-like button-hover"></button>
            </div>
          </li>
          <li class="grid-item">
            <img class="elements__grid-photo" src="./images/dombai.jpg" alt="Домбай">
            <div class="elements__footer">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__button-like button-hover"></button>
            </div>
          </li>
          <li class="grid-item">
            <img class="elements__grid-photo" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск">
            <div class="elements__footer">
              <h2 class="elements__title">Карачаево-Черкесск</h2>
              <button type="button" class="elements__button-like button-hover"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="form-popup" action="post" class="form-popup">
          <input name="text-input" type="text" class="popup__form-field popup__form-field_type_name" placeholder="Имя"
            required>
          <input name="text-input" type="text" class="popup__form-field popup__form-field_type_about"
            placeholder="О себе" required>
          <button type="submit" class="popup__button-submit button-hover">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script async src="./scripts/index.js"></script>
</body>

</html>
