<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.svg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__setting">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit button-hover"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add button-hover"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">

        </ul>

        <template class="card-template">
          <li class="card-item">
            <img class="card-item__photo" src="#" alt="">
            <button type="button" class="card-item__button-delete button-hover"></button>
            <div class="card-item__footer">
              <h2 class="card-item__title">

              </h2>
              <button type="button" class="card-item__button-like button-hover"></button>
            </div>
          </li>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup" id="popup__profile_add">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover" id="popup__close_button-profile"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="popupForm" action="post" class="form-popup" id="form-popup_profile">
          <input name="textInput" type="text" class="form-popup__form-field form-popup__form-field_type_name"
            placeholder="Имя" required>
          <input name="textInput" type="text" class="form-popup__form-field form-popup__form-field_type_about"
            placeholder="О себе" required>
          <button type="submit" class="popup__button-submit button-hover">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup__card_add">
      <div class="popup__container">
        <button type="button" class="popup__close button-hover" id="popup__close_button-card"></button>
        <h2 class="popup__header">Новое место</h2>
        <form name="popupForm" action="post" class="form-popup" id="form-popup_card">
          <input name="textInput" type="text"
            class="form-popup__form-field form-popup__form-field_card form-popup__form-field_type_name"
            placeholder="Название" required>
          <input name="textInput" type="url"
            class="form-popup__form-field form-popup__form-field_url form-popup__form-field_type_about"
            placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__button-submit popup__button-submit_card button-hover">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup__card_image">
      <div class="popup__container-image">
        <button type="button button-hover" class="popup__close" id="popup__close_button-image"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__name"></p>
      </div>
    </section>

  </div>
  <script async src="./scripts/index.js"></script>
</body>

</html>
